<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>
<style>
    * {
        margin: 5px;

</style>
<script src="index.js"></script>
<body>
    <h1>To Do list</h1>

    <ol id="todo__list">
    </ol>
    <h3>Done:</h3>
    <ul id="done__list">
    </ul>
</body>

</html>
