<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="./index.css">
<script src="./index.js"></script>
</head>
<body>

<h1>The best calculator</h1>
<div class="calculator">
    <div class="calculator__input">
        <input type="text" value="0"/>
    </div>
    <button class="claculator-clear__button">C</button>
    <button class="percent">%</button>
    <button class="division__operation">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="multiplication__operation">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="substraction__operation">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="addition__operation">+</button>
    <button class="number zero">0</button>
    <button class="number coma">.</button>
    <button class="equal__button">=</button>
</div>
</body>
</html>
